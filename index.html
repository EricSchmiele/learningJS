<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO App</title>
    </head>
    <body>
        <div id="todo">
            <h1>List of TODOs</h1>
            <ul></ul>
            <input type="text" placeholder="Type a new TODO">
            <button>Add</button>
        </div>

        <div id="repos">
            <h1>List of Github Repositories</h1>
            <input type="text" placeholder="Type the github user name">
            <button>Search</button>
            <p id="axios_message"></p>
            <ul></ul>
        </div>

        <div id="sqr">
            <h1>Add a square, hover, and watch the magic</h1>
            <button>Add a square</button>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="todos.js"></script>
        <script src="repos.js"></script>
        <script src="sqr.js"></script>
    </body>
</html>
